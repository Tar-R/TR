<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .portfolio-item {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        .portfolio-item h2 {
            margin-top: 0;
        }
        .portfolio-item p {
            margin: 10px 0;
        }
        .portfolio-item .date {
            color: #888;
        }
        .portfolio-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
        }
        .portfolio-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Portfolio</h1>
        </div>
        <div class="portfolio-item">
            <img src="project-image.jpg" alt="Project Image">
            <h2>Project Title</h2>
            <p class="date">Date: January 1, 2024</p>
            <p>Project description goes here. This is a brief summary of the project.</p>
            <a href="project-link.html">View Project</a>
        </div>
        <!-- Repeat the portfolio-item div for more projects -->
    </div>
</body>
</html>
