<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Study Timer</h1>
    <div>
        <h2>Hima</h2>
        <button id="hima-start-btn">Start</button>
        <button id="hima-stop-btn">Stop</button>
        <div id="hima-timer-display">00:00:00</div>
        <ul id="hima-entries"></ul>
        <div id="hima-total-time">Total Time: 0 minutes</div>
    </div>
    <div>
        <h2>Tarush</h2>
        <button id="tarush-start-btn">Start</button>
        <button id="tarush-stop-btn">Stop</button>
        <div id="tarush-timer-display">00:00:00</div>
        <ul id="tarush-entries"></ul>
        <div id="tarush-total-time">Total Time: 0 minutes</div>
    </div>
</body>
</html>
